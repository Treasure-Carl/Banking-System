<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Home</title>
  <style>
    body {
      background-image: linear-gradient(to bottom right, #305170, #6DFC6B);
      position: relative;
    }
  </style>
</head>
<body>

  <div class="container rounded p-5 shadow mt-5">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div id="signupForm">
                <h2 class="text-center mb-4">Sign Up</h2>
                <form onsubmit="return signUp()">
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>

            <div id="loginForm" style="display: none;">
                <h2 class="text-center mb-4">Welcome, <span id="loggedInUserName"></span>!</h2>
                <form onsubmit="return login()">
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

  
  <div id="dashboard" class="d-none mt-5 container">
    <div class="row">
      <div class="col-md-6">
        <div class="mt-5 container">
          <div class="d-flex justify-content-center">
            <div class="col-md-12 bg-success ms-5 p-4 rounded">
              <p class="text-center"><b>Users Details</b></p>
              <h2 class="text-center mb-4">Welcome, <span id="loggedInUserName"></span>!</h2>
              <!-- <p class="fs-3">
                <span><h6 id="email">Email->&nbsp;</h6></span>
              </p> -->
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="mt-5 d-flex justify-content-center">
          <div class="col-6 col-md-12 bg-success ms-5 p-4 rounded">
            <h2>Deposit</h2>
            <p class="fs-3">
              $ <span id="deposit">0</span>
            </p>
          </div>
          <div class="col-6 col-md-12 bg-success ms-5 p-4 rounded mt-3 mt-md-0">
            <h2>Withdraw</h2>
            <p class="fs-3">
              $ <span id="withdraw">0</span>
            </p>
          </div>
        </div>
        <div class="mt-5 d-flex justify-content-center">
          <div class="col-md-12 bg-success ms-5 p-4 rounded">
            <h2>Balance</h2>
            <p class="fs-3">
              $ <span id="balance">0</span>
            </p>
          </div> 
          <div class="col-md-12 bg-success ms-5 p-4 rounded mt-3">
            <h2>Transfer</h2>
            <p class="fs-3">
              $ <span id="transfer">0</span>
            </p>
          </div> 
        </div>
      </div>
    </div>
    
    <div id="input-section" class="mt-5 d-flex justify-content-center">
      <div class="col-md-6 container rounded shadow p-4">
        <h3>Deposit</h3>
        <input type="number" class="form-control" id="userAccountNo-input" placeholder="Account Number">
        <br>
        <input type="number" class="form-control" id="deposit-amt-input" placeholder="Deposit">
        <br>
        <input type="password" class="form-control" placeholder="Account Password" id="deposit-password">
        <br>
        <button class="btn btn-success" id="deposit-btn">Deposit</button>
      </div>
      <div class="col-md-6 container rounded shadow p-4 mt-3 mt-md-0">
        <h3>Withdraw</h3>
        <input type="number" class="form-control" placeholder="Account Number" id="withdraw-accountNo-input">
        <br>
        <input type="number" class="form-control" id="withdraw-amt-input" placeholder="Withdraw">
        <br>
        <input type="password" class="form-control" placeholder="Account Password" id="withdraw-password">
        <br>
        <button class="btn btn-success" id="withdraw-btn">Withdraw</button>
      </div>
    </div>
    
    <div id="login-area" class="mt-5">
      <div id="transfer-div" class="container rounded p-5 shadow mt-5">
        <h3>Transfer</h3>
        <input type="text" class="form-control" placeholder="Recipient Account Number" id="recipent-accountNo-input">
        <br>
        <input type="number" class="form-control" placeholder="Account Number" id="transfer-accountNo-input">
        <br>
        <input type="number" class="form-control" placeholder="Amount To Transfer" id="transfer-amt-input">
        <br>
        <input type="password" class="form-control" placeholder="Account Password" id="transfer-password">
        <br>
        <button id="transfer-btn" class="btn btn-success">Transfer</button>
      </div>
    </div>
  </div>
  
  <script src="./home.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
